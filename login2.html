<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rock+3D&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Syne+Mono&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="header-content">
            <h1>Notes Hub</h1>
        </div>  
    </header>
    <main>
    <div class="login-container login-box">
            <!-- Login Form -->
            <div id="login-form">
                <h2>Login!</h2>
                <form id="loginForm" method="POST">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit">Login</button>
                    <div class="create-account-link">
                        <p>Don't have an account? <span id="signup-link">Create one</span></p>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="hidden">
                <h2>Create an Account</h2>
                <form id="signupForm" method="POST">
                    <div class="input-group">
                        <label for="new-username">Username</label>
                        <input type="text" id="new-username" name="new-username" required>
                    </div>
                    <div class="input-group">
                        <label for="new-password">Password</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit">Create</button>
                    <div class="login-link">
                        <p>Already have an account? <span id="login-link">Login</span></p>
                    </div>
                </form>
            </div>

        </div>
    </div>
</main>
<!-- Footer Section -->
<footer>
    <div class="footer-content">
        <p>&copy; 2025 Notes Hub. All rights reserved.<a href="#">Privacy Policy</a>|<a href="#">Terms of Service</a></p>
    </div>
</footer>

    <script>
        // Switch to the signup form when the "Create one" link is clicked
document.getElementById('signup-link').addEventListener('click', function() {
    document.getElementById('login-form').classList.add('hidden');
    document.getElementById('signup-form').classList.remove('hidden');
    document.getElementById('signup-tab').classList.add('active');
    document.getElementById('login-tab').classList.remove('active');
});

// Switch to the login form when the "Login" link is clicked in the signup form
document.getElementById('login-link').addEventListener('click', function() {
    document.getElementById('signup-form').classList.add('hidden');
    document.getElementById('login-form').classList.remove('hidden');
    document.getElementById('login-tab').classList.add('active');
    document.getElementById('signup-tab').classList.remove('active');
});

// Optional: Add form submission handling
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    // Add your login handling logic here
    alert('Login Form Submitted');
});

document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault();
    // Add your signup handling logic here
    alert('Signup Form Submitted');
});
    </script>
</body>
</html>
