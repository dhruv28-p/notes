<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Note Lab</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Press+Start+2P&family=Rock+3D&family=Syne+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Note Lab</h1>
        </div>
    </header>
    <main>
        <div class="home-content">
            <section class="about-section"> 
                <h2>Welcome Admin!</h2>
            </section>
            <section class="button-section">
                <div class="button-container">
                    <button id="toggle-upload-btn" style="width:200px;" class="upload-btn">Upload Notes</button>
                </div>
                
            </section>
        </div>
        <!-- Hidden upload section -->
        <div class="upload-container" id="upload-section" style="display: none; margin-top: 20px;">
            <!-- Upload Form -->
            <form class="upload-form" method="POST" enctype="multipart/form-data" style="text-align: center; padding: 20px; border-radius: 15px; background-color: var(--login-bg);">
                <label for="subject" style="font-size: 16px; font-weight: bold; color: var(--font-color);">Subject Name</label><br>
                <input type="text" id="subject" name="subject" required style="width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;"><br>

                <label for="file" style="font-size: 16px; font-weight: bold; color: var(--font-color);">Upload File</label><br>
                <input type="file" id="file" name="file" accept=".pdf" required style="width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;"><br>

                <!-- CS Upload Button -->
                <button type="submit" name="subject" value="CS" formaction="/upload-cs" style="width:250px; margin-top: 10px; margin-right: 10px;">Upload To CS</button>
                <!-- Cyber Upload Button -->
                <button type="submit" name="subject" value="Cyber" formaction="/upload-cyber" style="width:250px; margin-top: 10px;">Upload To Cyber</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Note Lab. All rights reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>

    <script>
        // JavaScript to toggle the upload section visibility
        document.getElementById("toggle-upload-btn").addEventListener("click", function() {
            const uploadSection = document.getElementById("upload-section");
            if (uploadSection.style.display === "none") {
                uploadSection.style.display = "block";
            } else {
                uploadSection.style.display = "none";
            }
        });
    </script>
</body>
</html>
